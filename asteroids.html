<!DOCTYPE html>
<html>
<head>
    <title>Asteroids</title>
</head>
<body>
    <canvas width="500" height="500"></canvas>

    <script src="movingObject.js"></script>
    <script src="asteroid.js"></script>
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var m1 = new Asteroids.MovingObject([25,25], 10, [1,1], 15, "black");
        var m2 = new Asteroids.MovingObject([60,70], 10, [1,1], 15, "red");
        var ctx = canvas.getContext("2d")
        m1.draw(ctx);
        m2.draw(ctx);

        a1 = new Asteroids.Asteroid([200,150], 5, [0,-1]);
        a1.draw(ctx);
        a2 = Asteroids.Asteroid.prototype.randomAsteroid(500,500);
        a2.draw(ctx);

    </script>
</body>
</html>
